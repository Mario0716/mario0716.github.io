<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>摄影作品展示</title>
    <style>
        /* 样式设置 */
        .image-container {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .image-item {
            text-align: center;
            cursor: pointer;
        }
        .image-item img {
            width: 200px;
            height: 200px;
            object-fit: cover;
        }
        .image-item p {
            margin-top: 5px;
            font-size: 14px;
        }
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #overlay .content {
            display: flex;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        #overlay .content img {
            width: 300px;
            height: 300px;
            object-fit: cover;
            margin-right: 20px;
        }
        #overlay .content .description {
            max-width: 400px;
            font-size: 16px;
            line-height: 1.5;
        }
        #overlay .content .description h3 {
            margin-top: 0;
        }
        #overlay .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>

<!-- 图片展示区域 -->
<div class="image-container">
    <div class="image-item" onclick="showOverlay('/images/movie collection/wonder.jpg', '摄影作品1的文字介绍')">
        <img src="photo1.jpg" alt="摄影作品1">
        <p>摄影作品1</p>
    </div>
    <div class="image-item" onclick="showOverlay('photo2.jpg', '摄影作品2的文字介绍')">
        <img src="photo2.jpg" alt="摄影作品2">
        <p>摄影作品2</p>
    </div>
</div>

<!-- 弹出层 -->
<div id="overlay">
    <div class="content">
        <img id="overlay-image" src="" alt="大图">
        <div class="description">
            <h3 id="overlay-title">标题</h3>
            <p id="overlay-text">cool</p>
        </div>
    </div>
    <span class="close" onclick="closeOverlay()">&times;</span>
</div>

<script>
    // 显示弹出层
    function showOverlay(imageSrc, description) {
        document.getElementById('overlay-image').src = imageSrc;
        document.getElementById('overlay-title').textContent = imageSrc.split('.')[0];
        document.getElementById('overlay-text').textContent = description;
        document.getElementById('overlay').style.display = 'flex';
    }

    // 关闭弹出层
    function closeOverlay() {
        document.getElementById('overlay').style.display = 'none';
    }
</script>

</body>
</html>
