    <span class="close" onclick="closeModal('image1')">&times;</span>

  <div class="modal-content">
    <span class="close" onclick="closeModal('image2')">&times;</span>
    <img src="/images/movie collection/initial.jpg" alt="头文字D" style="width: 100%;" />
    <p>”看好了，我只演示一遍。“</p>
  </div>
</div>

<script>
  function closeModal(id) {
    document.getElementById(id).style.display = 'none';
  }

  // 获取所有的模态框
  var modals = document.querySelectorAll('.modal');

  // 获取所有的图片链接
  var links = document.querySelectorAll('a[data-toggle="modal"]');

  // 为每个链接添加点击事件
  links.forEach(function(link) {
    link.addEventListener('click', function(event) {
      event.preventDefault();
      var target = document.querySelector(link.getAttribute('href'));
      target.style.display = 'block';
    });
  });

  // 为每个模态框添加点击事件，点击模态框外部区域时关闭模态框
  modals.forEach(function(modal) {
    modal.addEventListener('click', function(event) {
      if (event.target === modal) {
        modal.style.display = 'none';
      }
    });
  });
</script>
